<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioCore Digimode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-size: 18px; font-weight: 700; letter-spacing: 2px; }
        .logo span { color: #10b981; }
        .badge {
            font-size: 10px;
            background: rgba(245,158,11,0.2);
            color: #f59e0b;
            padding: 2px 8px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status { font-size: 12px; color: rgba(255,255,255,0.5); }
        .status .live { color: #10b981; }
        main { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 16px;
        }
        .card h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 12px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 13px;
        }
        .info-row .key { color: rgba(255,255,255,0.5); }
        .info-row .val { color: #10b981; }
        .meter {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }
        .meter-fill {
            height: 100%;
            background: #f59e0b;
            border-radius: 4px;
            transition: width 0.1s;
        }
        .led {
            display: inline-block;
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 6px;
        }
        .led.tx { background: #333; }
        .led.tx.active { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
        @media (max-width: 768px) { main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <div class="logo"><span>Radio</span>Core <span class="badge">Digimode</span></div>
        <div class="status">
            <span class="live" id="conn-status">CONNECTING...</span>
            <span id="callsign"></span>
        </div>
    </header>
    <main>
        <div class="card">
            <h3>Interface Status</h3>
            <div class="info-row"><span class="key">Audio Device</span><span class="val" id="audio-dev">—</span></div>
            <div class="info-row"><span class="key">PTT Method</span><span class="val" id="ptt-method">—</span></div>
            <div class="info-row"><span class="key">Status</span><span class="val" id="if-status">—</span></div>
            <div style="margin-top:12px">
                <span class="led tx" id="tx-led"></span>
                <span style="font-size:12px;color:rgba(255,255,255,0.5)">TX</span>
            </div>
        </div>
        <div class="card">
            <h3>Audio Levels</h3>
            <div style="font-size:12px;color:rgba(255,255,255,0.5)">RX (from radio)</div>
            <div class="meter"><div class="meter-fill" id="rx-meter" style="width:0%"></div></div>
            <div style="font-size:12px;color:rgba(255,255,255,0.5)">TX (to radio)</div>
            <div class="meter"><div class="meter-fill" id="tx-meter" style="width:0%"></div></div>
        </div>
        <div class="card" style="grid-column:1/-1">
            <h3>Hinweis</h3>
            <div style="font-size:13px;color:rgba(255,255,255,0.6);line-height:1.6">
                RadioCore Digimode-Interface aktiv. WSJT-X, fldigi oder JS8Call mit Audio-Device
                <span style="color:#f59e0b">"RadioCore"</span> verbinden.
                CAT-Steuerung ueber den seriellen Port des Boards.
            </div>
        </div>
    </main>
    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        ws.onopen = () => { document.getElementById('conn-status').textContent = 'LIVE'; };
        ws.onclose = () => {
            document.getElementById('conn-status').textContent = 'OFFLINE';
            document.getElementById('conn-status').style.color = '#ef4444';
        };
        fetch('/api/status').then(r => r.json()).then(d => {
            document.getElementById('callsign').textContent = d.callsign;
            document.getElementById('audio-dev').textContent = d.audio_device;
            document.getElementById('ptt-method').textContent = d.ptt_method;
            document.getElementById('if-status').textContent = d.status;
        });
    </script>
</body>
</html>
